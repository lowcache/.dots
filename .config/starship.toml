    "$schema" = 'https://starship.rs/config-schema.json'
right_format = """
[ ](color_bg1)\
$directory\
[](color_bg1)
"""
format = """
[](color_fg0)\
$time\
[](fg:color_fg0 bg:color_fg)\
$memory_usage\
[](fg:color_fg bg:color_fg0)\
$git_branch\
$git_status\
[](fg:color_fg0 bg:color_fg)\
$conda\
$python\
[](fg:color_fg bg:color_fg0)\
$golang\
[ ](color_fg0)\
$line_break\
$character"""

palette = 'catppuccin_latte'
command_timeout = 5000

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#209fb5'
color_gray = '#808080'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

[palettes.catppuccin_latte]
color_fg0 = '#1f1f1f'
color_fg = '#ffffff'
color_fg1 = '#6c6f85' 
color_fg2 = '#b8c0e0'
color_bg0 = '#acb0be'
color_bg1 = '#eff1f5'
color_bg2 = '#e6e9ef'
color_bg3 = '#dce0e8' 
color_sky = '#91d7e3'
color_blue = '#b7bdf8'
color_blue2 = '#8aadf4'
color_teal = '#179299'
color_aqua = '#8bd5ca'
color_aqua2 = '#7dc4e4'
color_green = '#a6da95'
color_orange = '#f5a97f'
color_purple = '#c6a0f6'
color_flingo = '#f0c6c6'
color_rwater = '#f4dbd6'
color_red = '#ed8796'
color_yellow = '#eed49f'

[os]
disabled = false
style = "bg:color_fg1 fg:color_red"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
EndeavourOS = " 󱙧 "
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = " 󰣇 "
Artix = "󰣇 "
CentOS = " "
Debian = "󰣚 "
Redhat = "󱄛 "
RedHatEnterprise = " 󱄛 "

[username]
show_always = false
disabled = false
style_root = "bg:color_fg1 fg:color_rwater"
format = '[ root ]($style)'

[directory]
style = "fg:color_fg0 bg:color_bg1"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = " …/"

[directory.substitutions]
"Documents" = " 󰈙 "
"Downloads" = "  "
"Music" = " 󰝚 "
"Pictures" = "  "
"Developer" = " 󰲋 "

[git_branch]
symbol = "  "
style = "bg:color_fg0"
format = '[[ $symbol $branch ](fg:color_fg bg:color_fg0)]($style)'

[git_status]
style = "bg:color_fg0"
format = '[[($all_status$ahead_behind )](fg:color_fg bg:color_fg0)]($style)'

[golang]
symbol = "  "
style = "bg:color_fg0"
format = '[[ $symbol( $version) ](fg:color_fg bg:color_fg0)]($style)'

[python]
symbol = "  "
style = "bg:color_fg"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_fg)]($style)'

[conda]
style = "bg:color_fg"
format = '[[ $symbol( $environment) ](fg:color_fg0 bg:color_fg)]($style)'

[time]
disabled = false
time_format = "(%a) %I:%M%P"
style = "bg:color_fg0"
format = '[[$time ](fg:color_bg1 bg:color_fg0)]($style)'

[memory_usage]
disabled = false
threshold = -1
format = '[[ 󰐿 :$ram_pct 󰘛 :$swap_pct ](fg:color_fg0 bg:color_fg)]($style)'
style = "bg:color_fg"

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[󰏰 ](bold fg:color_green)'
error_symbol = '[󰵲 ](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'
